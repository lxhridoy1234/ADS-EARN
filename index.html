<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Server Maintenance</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #f8fafc;
      overflow: hidden;
    }
    .card {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      max-width: 500px;
      animation: fadeIn 1.5s ease;
    }
    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #06b6d4, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #cbd5e1;
      line-height: 1.6;
    }
    .loader {
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid #06b6d4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #06b6d4; }
      to { text-shadow: 0 0 20px #7c3aed; }
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader"></div>
    <h1>We’re Updating Our Servers</h1>
    <p>
      Our server is currently under maintenance and processing updates.<br>
      Please try again later. We’ll be back online very soon.
    </p>
    <footer>Thank you for your patience.</footer>
  </div>
</body>
</html>
